<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>Calculator</p>

    <div>

        <input type="text" id="calc">

        <br><br>

        <button onclick="appendText('1')">1</button>
        <button onclick="appendText('2')">2</button>
        <button  onclick="appendText('3')">3</button>
        <button  onclick="appendText('/')">/</button>

        <br><br>

        <button  onclick="appendText('4')">4</button>
        <button  onclick="appendText('5')">5</button>
        <button  onclick="appendText('6')">6</button>
        <button  onclick="appendText('7')">*</button>

        <br><br>

        <button>7</button>
        <button  onclick="appendText('8')">8</button>
        <button  onclick="appendText('9')">9</button>
        <button  onclick="appendText('-')">-</button>

        <br><br>

        <button onclick="appendText('0')">0</button>
        <button onclick="appendText('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendText('+')">+</button>

        <br><br>

        <button onclick="Iclear()">Clear</button>

    </div>


    <script>

        function appendText(a) {
           document.getElementById("calc").value += a;
        }

        // appendText('3')

        function calculate() {
            var a = document.getElementById("calc");
            var res = eval(a.value);
            a.value = res; 
        }

        function Iclear() {
            document.getElementById("calc").value = '';
        }

    </script>
</body>
</html>
