    <img id="bulb" src="https://tutorialspoint.dev/image/OFFbulb.jpg">

    <br><br>

    <button id="btn" onclick="ToggleBulb()">Turn on</button>


    <script>
        var flag = false;

        function ToggleBulb() {
            // var a = document.getElementById("bulb").getAttribute("src");

            if (flag == true) {
                document.getElementById("bulb").setAttribute("src", "https://tutorialspoint.dev/image/OFFbulb.jpg");
                flag = false;
                document.getElementById("btn").innerText = "Turn ON"
            } else {
                document.getElementById("bulb").setAttribute("src", "https://tutorialspoint.dev/image/ONbulb.jpg");
                flag = true;
                document.getElementById("btn").innerText = "Turn OFF"
                
            }


            // console.log(a);
        }

    </script>
