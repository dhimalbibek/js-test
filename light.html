        <body>
            <p> Click on the bulb to turn on the light</p>
        <img id="image" onclick="turnOnOff()" src="https://tutorialspoint.dev/image/OFFbulb.jpg">    
            <script>
                function turnOnOff(){
                    var image =document.getElementById("image");
                    if(image.src.match("ONbulb")){
                        image.src="https://tutorialspoint.dev/image/OFFbulb.jpg"
                    }else{
                        image.src="https://tutorialspoint.dev/image/ONbulb.jpg"
                    }

                }
                turnOnOff();
            </script>
        </body>
